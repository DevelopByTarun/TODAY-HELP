<table>
  <tr>
    <td><button type="submit" (click)="getAdd($event)">Addition</button></td>
    <td><button type="submit" (click)="getSubtract($event)">Subtraction</button></td>
    <td><button type="submit" (click)="getMultiply($event)">Multiplication</button></td>
    <td><button type="submit" (click)="getDivide($event)">Division</button></td>
  </tr>
</table>
<h2 style="font-size:1.5em; color:red; font-style:italic;">{{result}}</h2>
