<form>
  <fieldset>
    <legend>Calculator</legend>
    <table>
      <tr>
        <td><label for="n1">First Number ::</label></td>
        <td><input type="text" placeholder="type here" (input)="takeInputOne($event)" id="n1"></td>

    <app-button [fnumber]="firstNumber" [snumber]="secondNumber"></app-button>
  </fieldset>
