<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 bind-class="styles">{{title}}</h1>
      <br/>
      <button type="button" class="btn btn-warning btn-lg" (click)="increment()">
        <strong>Increment</strong>
      </button>
      <br/>
      <br/>
      <button type="button" class="btn btn-danger btn-lg" (click)="decrement()">
        <strong>Decrement</strong>
      </button>
      <br/>
      <br/>
      <div class="alert alert-dark" role="alert">
        <h3>{{counter}}</h3>
      </div>
    </div>
  </div>
</div>
