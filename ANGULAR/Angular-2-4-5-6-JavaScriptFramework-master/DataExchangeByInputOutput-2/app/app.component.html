<fieldset>
  <legend>Basic Calculator....</legend>
  <table>
    <tr>
      <td><label for="num1">Enter Firstno ::</label></td>
      <td><input type="text" placeholder="type here" id="num1" (input)="takeFirstNumber($event)"></td>
    </tr>
    <tr>
      <td><label for="num2">Enter Secondno ::</label></td>
      <td><input type="text" placeholder="type here" id="num2" (input)="takeSecondNumber($event)"></td>
    </tr>
    <tr>
      <td><button (click)="addition($event)">Addition</button></td>
      <td><button (click)="subtraction($event)">Subtraction</button></td>
      <td><button (click)="multiplication($event)">Multiplication</button></td>
      <td><button (click)="division($event)">Division</button></td>
    </tr>
  </table>
  <h2>Result is :: {{result}}</h2>
  <h3>After Call shareToChild function {{firstnumber}}</h3>
  <app-result (parentMethod)="shareToChild($event)" [msg]="message" [fnumber]="firstnumber" [calcResult]="result"></app-result>
</fieldset>
