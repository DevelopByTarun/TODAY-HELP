     {{item.id}}&nbsp;{{item.name}}&nbsp;{{item.price}}&nbsp;{{item.desc}}

  </li>
</ul>
<br/><br/>
<ul>
  <li *ngFor="let item of itemListSecond">

    </h3>
  </li>
</ul>
<br/>
</div>
