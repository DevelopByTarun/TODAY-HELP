<h1 [class]="h1">Data Binding</h1>

<input type="text" placeholder="type here" [value]="message" (input)="takeInput($event)">
<h2>{{message}}</h2>
<br>
<h2 [class]="h2">input is {{data}}</h2>
<br>
<input type="text" [(ngModel)]="name">
<h2>{{name}}</h2>
<br>
<input type="text" [value]="val" (input)="val=$event.target.value" placeholder="type here">
<h2>{{val}}</h2>
<br>
<br>
<table>
  <tr>
    <td><label for="num1">First Number ::</label></td>
    <td>
      <input type="number" id="num1" (input)="takeFirstno($event)" placeholder="type here">
    </td>
  </tr>
  <tr>
    <td><label for="num2">Second Number ::</label></td>
    <td>
      <input type="number" id="num2" (input)="takeSecondno($event)" placeholder="type here">
    </td>
  </tr>
</table>
<br>
<h2 [class]="a">First number is :: {{firstno}}</h2>
<h2 [class]="s">Second number is :: {{secondno}}</h2>
