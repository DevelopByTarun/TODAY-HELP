<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="registerForm" (ngSubmit)="registerFormSubmit()" novalidate>
        <legend>
          <h2>Second reactive Form</h2>
        </legend>
        <div class="form-group row">
          <label for="txt1" class="col-sm-2 col-form-label">Userid ::</label>
          <div class="col-sm-10">
            <input type="text" formControlName="uid" class="form-control" id="txt1" placeholder="Enter Userid">
          </div>
        </div>
        <div formGroupName="passwords">
          <div class="form-group row">
            <label for="txt2" class="col-sm-2 col-form-label">Password ::</label>
            <div class="col-sm-10">
              <input type="password" formControlName="pwd1" class="form-control" id="txt2" placeholder="Enter Password">
            </div>
          </div>
          <div class="form-group row">
            <label for="txt3" class="col-sm-2 col-form-label">Retype Password ::</label>
            <div class="col-sm-10">
              <input type="password" formControlName="pwd2" class="form-control" id="txt3" placeholder="Enter Retype Password">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="txt4" class="col-sm-2 col-form-label">Email ::</label>
          <div class="col-sm-10">
            <input type="email" formControlName="emal" class="form-control" id="txt4" placeholder="Enter Email">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-dark btn-md" id="bt1">Login</button>
            <button type="button" class="btn btn-warning btn-md" id="bt2">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <br>
  <div class="row">
    <div class="col-xs-3 notice notice-danger">Username ::</div>
    <div class="col-xs-9  pull-left notice notice-danger">{{ registerForm.get('uid').value }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3 notice notice-warning">Password ::</div>
    <div class="col-xs-9 pull-left notice notice-warning">{{ registerForm.get('passwords.pwd1').value }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3 notice notice-warning">Password ::</div>
    <div class="col-xs-9 pull-left notice notice-warning">{{ registerForm.get('passwords.pwd2').value }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3 notice notice-warning">Email ::</div>
    <div class="col-xs-9 pull-left notice notice-warning">{{ registerForm.get('emal').value }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3 notice notice-warning">{{ registerForm.value | json}}</div>
    <div class="col-xs-9 pull-left notice notice-warning">{{ registerForm.status | json }}</div>
  </div>
</div>
