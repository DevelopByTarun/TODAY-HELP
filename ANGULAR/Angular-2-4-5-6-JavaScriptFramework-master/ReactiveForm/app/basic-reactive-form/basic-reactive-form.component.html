<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="basicReactiveForm" (ngSubmit)="basicReactiveFormSubmit(basicReactiveForm.value)" novalidate>
        <legend>
          <h2>First reactive Form</h2>
        </legend>
        <div class="form-group row">
          <label for="txt1" class="col-sm-2 col-form-label">Userid ::</label>
          <div class="col-sm-10">
            <input type="text" formControlName="uid" class="form-control" id="txt1" placeholder="Enter Userid">
          </div>
        </div>
        <div class="form-group row">
          <label for="txt2" class="col-sm-2 col-form-label">Password ::</label>
          <div class="col-sm-10">
            <input type="password" formControlName="pwd" class="form-control" id="txt2" placeholder="Enter Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-dark btn-md" id="bt1">Login</button>
            <button type="button" (click)="getReset($event)" class="btn btn-warning btn-md" id="bt2">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <br>
  <div class="row">
    <div class="col-xs-3 notice notice-danger">Username ::</div>
    <div class="col-xs-9  pull-left notice notice-danger">{{ userid }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3 notice notice-warning">Password ::</div>
    <div class="col-xs-9 pull-left notice notice-warning">{{ password }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3 notice notice-warning">{{ basicReactiveForm.value | json}}</div>
    <div class="col-xs-9 pull-left notice notice-warning">{{ basicReactiveForm.status | json }}</div>
  </div>
</div>
