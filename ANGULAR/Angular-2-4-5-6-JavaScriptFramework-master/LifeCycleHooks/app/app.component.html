
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <br>
      <h1 [style.text-align]="isText > 10? 'center': 'right'" [style.font-family]="isFonty? 'verdana':'arial'">
        {{title}}
      </h1>
      <br>
      <form #employeeForm="ngForm" (submit)="submitEmployeeDetails(employeeForm)">
        <div class="form-group row">
          <label for="input1" class="col-sm-2 col-form-label"><h5>Name&nbsp;::</h5></label>
          <div class="col-sm-10">
            <input type="text" (input)="takeName($event)" class="form-control" id="input1" placeholder="Enter Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="input2" class="col-sm-2 col-form-label"><h5>Age&nbsp;::</h5></label>
          <div class="col-sm-10">
            <input type="text" (input)="takeAge($event)" class="form-control" id="input2" placeholder="Enter Age">
          </div>
        </div>
        <div class="form-group row">
          <label for="input3" class="col-sm-2 col-form-label"><h5>City&nbsp;::</h5></label>
          <div class="col-sm-10">
            <input type="text" (input)="takeCity($event)" class="form-control" id="input3" placeholder="Enter City">
          </div>
        </div>
        <div class="form-group row">
          <label for="input4" class="col-sm-2 col-form-label"><h5>Pincode&nbsp;::</h5></label>
          <div class="col-sm-10">
            <input type="text" (input)="takePincode($event)" class="form-control" id="input4" placeholder="Enter Pincode">
          </div>
        </div>
        <div class="form-group row">
          <label for="input4" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit Employee Details</button>&nbsp;&nbsp;
          </div>
        </div>
      </form>
      <br><br>
      <div class="form-group row">
        <label for="input5" class="col-sm-2 col-form-label"><h5>Message&nbsp;::</h5></label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="message" class="form-control" id="input5" placeholder="Enter Message">
        </div>
      </div>
      <br>
      <hr>
      <br>
      <app-ng-on-changes [head]="subtitle1" [employeeObject]="employeeObj" [msg]="message"></app-ng-on-changes>
      <br>
      <hr>
      <br>
      <div class="form-group row">
        <div class="col-sm-10">
         <button type="button" (click)="toggleShowCounter()" class="btn btn-warning">
           Toggle Counter With ngOnInit And ngOnDestroy Component
         </button>
        </div>
      </div>
      <br>
      <div *ngIf="showCounter">
        <app-ng-on-init-ng-on-destroy [head]="subtitle2"></app-ng-on-init-ng-on-destroy>
      </div>
      <br>
      <hr>
      <br>
      <h2>
        {{subtitle3}}
      </h2>
      <br>
      <ul style="list-style-type: upper-latin">
        <li><h4>{{check}}</h4></li>
        <br>
        <li><h4>{{viewInit}}</h4></li>
        <br>
        <li><h4>{{viewChecked}}</h4></li>
        <br>
        <li><h4>{{contentInit}}</h4></li>
        <br>
        <li><h4>{{contentChecked}}</h4></li>
      </ul>
      <br>
    </div>
  </div>
</div>
