<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
    </title>
<!--    <script src="../libs/angular.min.js"></script>-->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="model.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-app="myapp">
  <div ng-controller="myctrl">
   <table>
       <tr>
           <td>name::</td>
           <td><input type="text" ng-model="name" placeholder="enter your name"></td>
       </tr>
       <tr>
           
           <td>physics marks::</td>
           <td><input type="text" ng-model="physics" placeholder="enter your physics marks"></td>
       </tr>
          <tr>
           
           <td>chemistry smarks::</td>
           <td><input type="text" ng-model="chemistry" placeholder="enter your physics marks"></td>
       </tr>
          <tr>
           
           <td>maths smarks::</td>
           <td><input type="text" ng-model="maths" placeholder="enter your maths marks"></td>
       </tr>
       <tr>
           <td><button ng-click="print()">print</button></td>
           <td><button ng-click="add()">add</button></td>
       </tr>
   </table>
   <h1>total marks::{{total}}</h1>
   <h2>percentage%::{{percent}}</h2>
   <input type="checkbox" ng-change="getchange()" ng-model="checkselect">
   <br>
   <input type="text" ng-model="search" ng-show="result"  placeholder="search for student" autofocus>
   
   <table border="1">
       <thead>
           <tr>
               <td>name
<!--
               <select ng-model="sort">
                   <option>name</option>
                 
               </select>
-->
               </td>
               <td>physics
<!--
               <select ng-model="sort">
                  
                  <option>physics</option>
               </select></td>
-->
               <td>chemistry</td>
               <td>maths</td>
           </tr>
       </thead>
       <tbody>
           <tr ng-repeat = "i in arr|filter:search">
            <td>{{i.name}}</td>
            <td>{{i.phy}}</td>
            <td>{{i.chem}}</td>
            <td>{{i.maths}}</td>
           </tr>
       </tbody>
   </table>
   
   
   
   </div>
   
    
</body>
</html>
