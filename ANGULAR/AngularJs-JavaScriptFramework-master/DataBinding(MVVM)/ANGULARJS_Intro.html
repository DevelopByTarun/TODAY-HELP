<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
<!--    <link rel="stylesheet" href="../../Library/bootstrap/css/bootstrap.min.css" />-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--    <script src="../../Library/Angularjs/angular.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
               <h1 class="text-center">AngularJs Intro With MVVM</h1>
                <div ng-app>
                    <form>
                        <label for="">Enter Name</label>
                        <input type="text" ng-model="name" /><br>
                        <br>
                        <h3 class="alert-danger">Welcome {{name}}!</h3>
                        <br>
                        <hr>
                        <br>
                        <label for="">Enter Price</label>
                        <input type="text" ng-model="price" ng-init="price=0" />
                        <label for="">Enter Quantity</label>
                        <input type="text" ng-model="qt" ng-init="qt=0" /><br>
                        <br>
                        <h3 class="alert-success">Total Is {{price*qt|currency}}</h3>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
