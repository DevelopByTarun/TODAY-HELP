<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../Library/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/RegisterStylesheet.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <center>
                    <h3 class="notice notice-danger">{{pageTitle}}</h3>
                </center>
                <br>
                <section>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Name ::</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="Enter Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Age ::</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputEmail3" placeholder="Enter Age">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">City ::</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="Enter City">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Address ::</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="2" id="inputEmail3" placeholder="Enter Address"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email ::</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Enter Email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Marital Status ::</label>
                            <div class="col-sm-10">
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Married
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Unmarried
                                </label>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary btn3d btn-lg"><span class="glyphicon glyphicon-cloud"></span> Register</button>

                                <button type="submit" class="btn btn-warning btn3d btn-lg"><span class="glyphicon glyphicon-warning-sign"></span> Delete</button>

                                <button type="submit" class="btn btn-info btn3d btn-lg"><span class="glyphicon glyphicon-question-sign"></span> Update</button>

                                <button type="submit" class="btn btn-danger btn3d btn-lg"><span class="glyphicon glyphicon-remove"></span> Search</button>
                            </div>
                        </div>
                    </form>

                </section>
            </div>
        </div>
    </div>
</body>

</html>
