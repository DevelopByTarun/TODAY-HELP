<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Salary App</title>
<!--    <link rel="stylesheet" href="../../../Library/bootstrap/css/bootstrap.min.css" />-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--    <script src="../../../Library/Angularjs/angular.min.js"></script>-->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="../Js/App.js"></script>
    <script src="../Js/Controller.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Salary Application With Inheritance Controller</h1>
                <div ng-app="SalaryApp">
                    <!--data sharing with inheritance-->
                    <div ng-controller="SalaryController1">
                        <form>
                            <label for="">Enter Salary ::</label>
                            <input type="text" ng-model="salary" ng-init="salary=0" class="form-control" placeholder="Salary" />
                            <br>
                        </form>
                        <div ng-controller="SalaryController2">
                            <h3 class="alert-success">HRA Is :: {{salary*hra|currency}}</h3>
                            <h3 class="alert-danger">TA Is :: {{salary*ta|currency}}</h3>
                            <h3 class="alert-warning">DA Is :: {{salary*da|currency}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
