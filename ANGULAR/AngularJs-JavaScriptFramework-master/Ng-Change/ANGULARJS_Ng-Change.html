<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<!--    <link rel="stylesheet" href="../AngularJs-Tools/Bower/bower_components/bootstrap/dist/css/bootstrap.min.css"/>-->
    
    <link rel="stylesheet" href="./Library/bootstrap/css/bootstrap.min.css"/>
    
<!--    <link rel="stylesheet" href="../AngularTools/Bower/bower_components/animate.css/animate.min.css"/>-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
   <script src="./Library/Angularjs/angular.min.js"></script>
<!--    <script src="../AngularJs-Tools/Bower/bower_components/angular/angular.min.js"></script>-->
    <script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", ['$scope', ($scope)=> {
        $scope.count = 0;
        $scope.click = ()=> {
            $scope.count++;
        }
        $scope.myClick = ()=> {
            $scope.total = parseInt($scope.value1) + parseInt($scope.value2);
            $scope.multi = m($scope.total);
        }
        var m = (t)=> {
            return t * 78588;
        }
    }]);
    </script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="text-center">ng-change Directive Example1</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <input type="text" ng-change="click()" ng-model="value" placeholder="Click It....">
                <br>
                <h3 class="animated infinite bounce alert-success">Value Of Count Is :: <span>{{count}}</span></h3>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <h1 class="text-center">ng-change Directive Example2</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <input type="text" ng-change="myClick()" ng-model="value1" placeholder="num1....">
                <input type="text" ng-change="myClick()" ng-model="value2" placeholder="num2....">
                <br>
                <h3 class="animated infinite bounce alert-info">Total Is :: <span>{{total}}</span></h3>
                <br>
                <h3 class="animated infinite bounce alert-info">Multiply Is :: <span>{{multi}}</span></h3>
            </div>
        </div>
    </div>
</body>
</html>
