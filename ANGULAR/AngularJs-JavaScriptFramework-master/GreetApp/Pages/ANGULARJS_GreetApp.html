<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greet App</title>
<!--    <link rel="stylesheet" href="../../../Library/bootstrap/css/bootstrap.min.css"/>-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--    <script src="../../../Library/Angularjs/angular.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="../Js/App.js"></script>
    <script src="../Js/Model.js"></script>
    <script src="../Js/Controller.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
               <h1 class="text-center">MVC Greet Application</h1>
                <div ng-app="GreetApp">
                    <div ng-controller="GreetController">
                        <form>
                            <label for="">First Name :</label>
                            <input type="text" ng-model="fname" class="form-control" placeholder="Enter First Name"/><br>
                            <label for="">Last Name :</label>
                            <input type="text" ng-model="lname" class="form-control" placeholder="Enter Last Name"/><br>
                            <button class="btn btn-success" ng-click="show()">GreetYou!!@@</button><br>
                            <h3>{{message}}</h3>
                        </form>
                    </div>                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
