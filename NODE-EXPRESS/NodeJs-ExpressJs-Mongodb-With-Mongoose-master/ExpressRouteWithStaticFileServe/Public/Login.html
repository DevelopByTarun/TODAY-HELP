<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <h1 style="font-size:30px; text-align:center;">Login.html</h1>
    <form action="login" method="post" style="font-size:30px; font-weight:bold;">
        <fieldset>
            <legend>Login By Nodejs</legend>
            <table>
                <tr>
                    <td>
                        <label for="u">Userid</label>
                    </td>
                    <td>
                        <input type="text" name="uid" id="u" placeholder="Enter Userid">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="p">Password</label>
                    </td>
                    <td>
                        <input type="password" name="pwd" id="p" placeholder="Enter Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                    <td>
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
