<div class="container" ng-controller="registerCtrl">
        <div class="row">
            <div class="col-xs-12">
                <center>
                    <h3 class="notice notice-danger">Registration Form</h3>
                </center>
                <br>
                <section>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Username ::</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="uid" class="form-control" id="inputEmail3" placeholder="Enter Username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Password ::</label>
                            <div class="col-sm-10">
                                <input type="password" ng-model="pwd" class="form-control" id="inputEmail3" placeholder="Enter Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" ng-click="doRegister()" class="btn btn-primary btn3d btn-lg">
                                    <span class="glyphicon glyphicon-cloud"></span> Register</button>
                            </div>
                        </div>
                    </form>
                </section>
                <h4 class="notice notice-info">{{result}}</h4>
            </div>
        </div>
    </div>
