<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>This is Login Page</h1>
    <form action="/admin/login" method="post">
        <fieldset>
            <legend>Login</legend>
            <table>
                <tr>
                    <td>
                        <label for="">Userid</label>
                    </td>
                    <td>
                        <input type="text" name="uid" placeholder="Type Userid Here">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Password</label>
                    </td>
                    <td>
                        <input type="password" name="pwd" placeholder="Type Userid Here">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Login</button>
                    </td>
                    <td>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
